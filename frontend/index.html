<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dogs!</title>
</head>
<body>
  <h1>DOGS</h1>
  <div>
    <ul id="dogs-ul">

    </ul>
  </div>
  <div id="new-dog-form-wrapper">
    <h2>Create New Dog</h2>
    <form id="new-dog-form">
      <input type="text" placeholder="Breed" id="dog-breed"><p></p>
      <input type="text" placeholder="Name" id="dog-name"><p></p>
      <input type="text" placeholder="Image URL" id="dog-image-url"><p></p>
      <input type="text" placeholder="Description" id="dog-description"><p></p>
      <input type="submit" value="Create">
    </form>
  </div>
  <script src="./js/dog.js"></script>
  <script src="./js/dogsApi.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
